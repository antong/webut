<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:nevow="http://nevow.com/ns/nevow/0.1">
  <head>
    <title></title>
  </head>
  <body>
    <ul nevow:pattern="menu">
      <li>
	<a href="#">
	  <nevow:attr name="href" nevow:render="data" nevow:data="url"/>
	  <nevow:invisible nevow:render="data" nevow:data="title">Link name</nevow:invisible>
	</a>
	<nevow:invisible nevow:render="if" nevow:data="children">
	  <nevow:invisible nevow:pattern="True" nevow:render="sequence">
	    <nevow:invisible nevow:pattern="item" nevow:render="menu"/>
	  </nevow:invisible>
	</nevow:invisible>
      </li>
    </ul>
  </body>
</html>
